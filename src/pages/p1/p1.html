<ion-header>

  <ion-navbar>
    <ion-title>P1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Range</ion-label>
    <ion-toggle [(ngModel)]="vol" checked="false"></ion-toggle>
  </ion-item>
  <ion-item *ngIf= "vol">
    <ion-range  [(ngModel)]="vol1">
      <ion-icon range-left small name="volume-down"></ion-icon>
      <ion-icon range-right name="volume-up"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
